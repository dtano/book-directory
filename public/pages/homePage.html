<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/home.css">
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <a href="http://google.com/">The Travel Group</a>
            </div>
            <div class="navbuttons">
                <ul class="nav_links">
                    <!-- <li><a href="http://google.com/" class="logo">The Travel Group</a></li> -->
                    <li><a href="/home/">Home</a></li>
                    <li><a href="/trips/">Trips</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </div>
            <div class ="user-buttons">
                <button type="button" class="login-btn">Login</button>
                <button type="button" class="register-btn">Register</button>
            </div>
        </div>
        
        
        <section class="hero">
            <div class="background">
                <h2> Plan your next tropical island getaway now</h2>
                <img class="home-bg" src="https://indonesiaflorestour.com/wp-content/uploads/2019/09/ift-header-02.jpg" alt="Tropical Island" style="width:100%">
            </div>
            <div class="searchbar">
                <h2>Search Bar</h2>
                <form>
                    <label for="cityName"> City: Bali, e.g.</label> <br>
                    <input type="text" id="cityName" name="cityName"><br>
                </form>
            </div>
        </section>

        <section class="popular-dest">
            <div class="container">
                <ul>
                    <li>
                        <img src="../website-images/bali.jpg" class="city-img" width=300>
                        <h3 class="city-name">Bali</h3>
                        <p class="dest-info">
                            Some information about the city
                        </p>
                    </li>
                    <li>
                        <img src="../website-images/cyprus.jpg" class="city-img" width=300>
                        <h3 class="city-name">Cyprus</h3>
                        <p class="dest-info">
                            Some information about the city
                        </p>
                    </li>
                    <li>
                        <img src="../website-images/santorini.jpg" class="city-img" width=300>
                        <h3 class="city-name">Santorini</h3>
                        <p class="dest-info">
                            Some information about the city
                        </p>
                    </li>
                </ul>
            </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>
